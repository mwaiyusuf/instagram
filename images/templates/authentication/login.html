{%extends "registration/base.html"%} {% load bootstrap3 %} 
{% block content %}
<div class="container">
    <div class="logincont">
        <!-- Image at Login-Form -->
        
        <div class="loginimage">
            <img src="" alt="  ">
        </div>
        
        <!-- error display during login -->
        <div class="loginform">
            {% if form.errors %}
            <p > Password or Username is incorrect </p>
            {% endif %}
            <!--Collapse Output to Display error   -->
        

            <!-- BootStrap class to add border to login -->
            <div  class="panel panel-default">

                <!-- Instagram image at the top of Login form -->
                
                    <img src=" " alt="  " style="width:246px; height:77px;margin: 4px auto; display: block;">
                
                <!--Collaplse Instagram image at   top of Login  -->

                <div class="panel-body">

                    <form action="/accounts/login/" method="post">
                        {% csrf_token %} {% bootstrap_form form%}

                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login">
                        </div>

                        <div class="col-xs-10"></div>
                        <h2 class="text-center">
                            <!--make small fontsize-->
                            <small>OR</small>
                        </h2>
                        <div class="col-xs-2"></div>

                        <!-- Signup Button Next to (Do you have an account)! -->
                        <div class="panel-heading">
                            <p class="_g9ean pull-left">Don't have an account?</p>
                            <a href="/accounts/register/" class="btn btn-primary btn-sm pull-right">Sign Up</a>
                        </div>
                        <!--Collapse Signup Button! -->
                        <input type="hidden" name="next" value="{{next}}">

                    </form>

                    
                </div>

                

            </div>
            <!-- Play Store and Apple store Images With well text to put them sidebyside! -->
            <div class="login-playstorebtn">
            
            
                <div class="googlebtn">
            
                    <a href="https://play.google.com/store/search?q=instagram"><img src="" alt=" " style="width:150px; height:40px "></a>
            
                </div>
            
                <div class="applebtn">
            
                    <a href="https://www.apple.com/us/search/instagram?src=itunes_serp"><img src=""  alt=" " style="width:148px; height:38px "></a>
            
                </div>
            
            </div>
            
        </div>


    </div>

           
</div>

{% endblock %}
