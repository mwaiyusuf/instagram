{%extends "registration/base.html"%} 
{% load bootstrap3 %}
{% block content %}
<div class="container">
    <div class="contlog">
        <!-- Image left of Login-Form -->
        
        <div class="imalog">
            <img src="" alt="  ">
        </div>
        
        <!-- Output to Display error at login -->
        <div class="formlog">
            {% if form.errors %}
            <p > Password or Username is incorrect </p>
            {% endif %}
            <!--Collapse Output to Display error in login -->
        

            <!-- BootStrap class to add border to login form -->
            <div  class="panel panel-default">

                <!-- Instagram image at the top of Login form -->
                    <img src=" " alt="  " style="width:247px; height:78px;margin: 5px auto; display: block;">
                 <div class="panel-body">
                     
                    
                    <!--Collaplse Instagram image at the top of Login form -->

                    <h1><strong>You Are Signed</strong></h1>
                    <!-- Signup Button Next to (Do you have an account)! -->
                    <div style="margin-top: 9%" class="panel-heading">
                        <p class="_g9ean pull-left">Want to have an account?</p>
                        <a href="/authentication/register/" class="btn btn-primary btn-sm pull-right">Sign Up</a>
                    </div>
                    <!--Collapse Signup Button! -->
                    
                    <!-- SignIN Button Next to (Do you have an account)! -->
                    <div style="margin-top: 21%;" class="panel-heading">
                        <p class="_g9ean pull-left">Have an account?</p>
                        <a href="/authentication/login/" class="btn btn-primary btn-sm pull-right">Sign In</a>
                    </div>
                    <!--Collapse SignIN Button! -->


                 </div>

            </div>
            
            
        </div>


    </div>

           
</div>

{% endblock %}
