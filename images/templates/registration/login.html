{%extends "registration/base.html"%} 
{% load bootstrap3 %} 
{% block content %}
<div class="container">
    <div class="contlog">
        <!-- Image at Login-Form -->
      
        <div class="imalog">
            
        </div>
        
        <!-- error display during login -->
        <div class="formlog">
            {% if form.errors %}
            <p > Password or Username is incorrect </p>
            {% endif %}
             
        

            
            <div  class="panel panel-default">
                
                <div class="panel-body">

                    <form action="/accounts/login" method="POST" enctype="multipart/form-data">
                        {% csrf_token %} 
                        {% bootstrap_form  form %}                   
                        

                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login">
                        </div>
                        <div class="col-xs-10"></div>
                        <h2 class="text-center">
                             
                            <small>OR</small>
                        </h2>
                        <div class="col-xs-2"></div>

                        
                        <div class="panel-heading">
                            <p  >Don't have an account?</p>
                            <a href="/accounts/register/" class="btn btn-primary btn-sm pull-right">Sign Up</a>
                        </div>
                        <!--Collapse Signup Button! -->
                        <input type="hidden" name="next" value="/">
                    </form>

                    
                </div>

                

            </div>
             
            
        </div>


    </div>

           
</div>

{% endblock %}
